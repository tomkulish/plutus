<h1>Login</h1>

<form ng-submit="signin(username, password);" name="loginForm" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="control-label col-sm-2">Username</label>
        <div class="col-sm-10">
            <input type="text" data-ng-model="username" placeholder="Username" name="username" required autofocus class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10"><input type="password" data-ng-model="password" placeholder="Password" name="password" required class="form-control">
            
        </div>
        
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label for="rememberme" class="checkbox"><input type="checkbox" data-ng-model="rememberme" name="rememberme">Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" data-ng-disabled="loginForm.$invalid" class="btn btn-default">Log in</button>
        </div>
    </div>
</form>
